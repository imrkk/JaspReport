spring.application.name=report
server.port = 8090

spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driverClassName=

jwt.secret=
jwt.token-validity=

report.template-path=

spring.jpa.hibernate.ddl-auto=update
